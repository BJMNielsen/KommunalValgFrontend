<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../JavaScript/fetch.js"></script>
    <script src="../JavaScript/fetchAlleKandidater.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">

</head>
<body>

<main class="container">
    <section>
        <h1>Kandidater tabel</h1>
        <div style="margin-bottom: 20px">
            <button class="btn btn-primary" onclick="sortCandidatesByParty()">Sort by Party Name</button>
            <button class="btn btn-primary" id="createKandidatOpenModalButton" data-bs-toggle="modal" data-bs-target="#createKandidatModal">Create Kandidat</button>
            <br>
        </div>
        <table class="table table-hover table-striped" id="tblKandidater">
            <thead class="table-primary">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Navn</th>
                <th scope="col">Parti</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody id="tblBodyKandidater">

            </tbody>
        </table>


        <!-- MODAL TIL UPDATE -->
        <div class="modal fade" id="updateKandidatModal" tabindex="-1" aria-labelledby="updateKandidatModalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="updateKandidatModalTitle">Update Kandidat</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="modalFormUpdateKandidat">
                            <div class="mb-3">
                                <!-- Her har vi et hidden input field vi bruger til at gemme kandidatens id i, s책 n책r vi poster vores form s책 f책r den id'et med-->
                                <input name="id" type="hidden" class="form-control" id="updateIdFormHiddenInput">
                            </div>
                            <div class="mb-3">
                                <label for="updateNavnFormInput" class="col-form-label">Navn:</label>
                                <input name="navn" type="text" class="form-control" id="updateNavnFormInput">
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" id="dropDownButtonUpdate" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Parti
                                </button>
                                <ul class="dropdown-menu" id="dropDownMenuUpdateModal">
                                    <!-- list li elements -->
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="updateKandidatModalBtn">Update Kandidat</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL TIL CREATE -->
        <div class="modal fade" id="createKandidatModal" tabindex="-1" aria-labelledby="createKandidatModalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="createKandidatModalTitle">Create Kandidat</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="modalFormCreateKandidat">
                            <div class="mb-3">
                                <label for="createNavnFormInput" class="col-form-label">Navn:</label>
                                <input name="navn" type="text" class="form-control" id="createNavnFormInput">
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" id="dropDownButtonCreate" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Parti
                                </button>
                                <ul class="dropdown-menu" id="dropDownMenuCreateModal">
                                    <!-- list li elements -->
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="createKandidatModalBtn">Create Kandidat</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>
</body>
</html>
