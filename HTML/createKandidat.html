<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Kandidat</title>
    <script src="../JavaScript/fetch.js"></script>
    <script src="../JavaScript/createKandidat.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <h1>
        Create kandidat
    </h1>
    <form id="formCreateKandidat">
        <div class="mb-3">
            <label for="createNavnFormInput" class="col-form-label">Navn:</label>
            <input name="navn" type="text" class="form-control" id="createNavnFormInput">
        </div>
        <div class="mb-3">
            <label for="createPartiFormInput" class="col-form-label">Parti:</label>
            <input name="parti" type="text" class="form-control" id="createPartiFormInput">
        </div>
        <button class="btn btn-primary" id="create-kandidat-form-btn">Create Kandidat</button>
    </form>

</div>

</body>
</html>
