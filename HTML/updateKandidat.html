<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Kandidat</title>
    <script src="../JavaScript/fetch.js"></script>
    <script src="../JavaScript/updateKandidat.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <h1>
        Update kandidat
    </h1>
    <form id="modalFormUpdateKandidat">
        <div class="mb-3">
            <!-- Her har vi et hidden input field vi bruger til at gemme kandidatens id i, s책 n책r vi poster vores form s책 f책r den id'et med-->
            <input name="id" type="hidden" class="form-control" id="updateIdFormHiddenInput">
        </div>
        <div class="mb-3">
            <label for="updateNavnFormInput" class="col-form-label">Navn:</label>
            <input name="navn" type="text" class="form-control" id="updateNavnFormInput">
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" id="dropDownButtonUpdate" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Parti
            </button>
            <ul class="dropdown-menu" id="dropDownMenuUpdateModal">
                <!-- list li elements -->
            </ul>
        </div>
    </form>

</div>

</body>
</html>
